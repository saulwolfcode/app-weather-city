<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="item">
                <h4 id="weather-location" class="location"></h4>
                <h5 id="weather-description" class="description"></h5>
                <h5 id="weather-string" class="string"></h5>
                <ul class="list">
                    <li id="weather-humidity" class="item-list"></li>
                    <li id="weather-wind" class="item-list"></li>
                </ul>
                <br class="line">
                <form action="" class="form" id="w-form">
                    <input class="input" id="city" type="text" placeholder="city" autofocus>
                    <input class="input" id="countryCode" type="text" placeholder="country code" autofocus>
                    <button class="input-button" type="submit" id="w-change-btn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
